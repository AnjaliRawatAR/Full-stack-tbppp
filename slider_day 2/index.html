<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <img id="img-1" src="image1.jpg" alt="img1">
        <img id="img-2" src="image2.jpg" alt="img2">
        <img id="img-3" src="image3.jpg" alt="img3">
        <div class="nav-button">
            <span class="dot active" onclick="manualChange(0)"></span>
            <span class="dot" onclick="manualChange(1)"></span>
            <span class="dot" onclick="manualChange(2)"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
